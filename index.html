<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Multiple PDF, each compressed individually</title>
  <meta name="description" content="View and compress multiple PDF files, each separately.">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries: PDF.js, PDFKit, etc. -->
  <script defer src="js/pdfkit-standalone-0.10.0.js"></script>
  <script defer src="js/blob-stream-0.1.3.js"></script>
  <script type="module" src="js/pdf.min-5.3.93.mjs"></script>
  <script src="js/FileSaver.min-2.0.4.js"></script>

</head>

<body>
  <h2>Compress PDF</h2>

  <div id="drop_area">
    <p><strong>Drag PDF here</strong> or click to select</p>
    <button>Select PDF</button>
  </div>

  <input type="file" id="pdf_input" accept="application/pdf" multiple />

  <div id="pdf_container">
    <button class="compress-btn compress-all" style="display: none;">
      Export all compressed PDFs
    </button>
  </div>

  <div style="max-width: 0; max-height: 0; overflow: hidden;">
    <canvas id="page_canvas"></canvas>
  </div>

  <script src="./main.js" defer></script>
</body>

</html>
